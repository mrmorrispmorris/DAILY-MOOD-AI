<!DOCTYPE html>
<html>
<head>
    <title>Service Worker Killer</title>
</head>
<body>
    <h1>üî• KILLING SERVICE WORKER...</h1>
    <div id="status">Working...</div>
    
    <script>
        async function killAllServiceWorkers() {
            const status = document.getElementById('status');
            
            if ('serviceWorker' in navigator) {
                try {
                    // Get all registrations
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    
                    status.innerHTML = `Found ${registrations.length} service workers. Killing...`;
                    
                    // Unregister all
                    for (const registration of registrations) {
                        await registration.unregister();
                        console.log('Unregistered SW:', registration.scope);
                    }
                    
                    // Clear all caches
                    const cacheNames = await caches.keys();
                    for (const name of cacheNames) {
                        await caches.delete(name);
                        console.log('Deleted cache:', name);
                    }
                    
                    status.innerHTML = `‚úÖ KILLED ${registrations.length} service workers and ${cacheNames.length} caches!<br><br>
                    <strong>NOW GO TO: <a href="/test-login" style="color: #0080ff;">localhost:3000/test-login</a></strong>`;
                    
                } catch (error) {
                    status.innerHTML = `‚ùå Error: ${error.message}`;
                }
            } else {
                status.innerHTML = '‚ùå Service Worker not supported';
            }
        }
        
        // Auto-run on page load
        killAllServiceWorkers();
    </script>

        body { 
            font-family: monospace;

        a:hover { text-decoration: underline; }
    </style>
</body>
</html>

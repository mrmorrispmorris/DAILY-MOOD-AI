<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple, elegant background -->
  <rect width="512" height="512" rx="128" fill="#4F46E5"/>
  
  <!-- Clean, modern heart symbol -->
  <path d="M 256 160 
           C 256 160, 200 120, 160 160 
           C 120 200, 180 280, 256 360 
           C 332 280, 392 200, 352 160 
           C 312 120, 256 160, 256 160 Z" 
        fill="#FFFFFF" 
        stroke="#FFFFFF" 
        stroke-width="2"/>
  
  <!-- Simple brain/insight element -->
  <circle cx="256" cy="240" r="20" fill="#4F46E5"/>
  
  <!-- Clean connection lines -->
  <path d="M 240 230 L 272 230" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  <path d="M 245 240 L 267 240" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  <path d="M 250 250 L 262 250" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  
  <!-- App name - clean typography -->
  <text x="256" y="420" 
        text-anchor="middle" 
        font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="32" 
        font-weight="600" 
        fill="#FFFFFF">
    DailyMood
  </text>
</svg>


